<div class="card {{ include.class }} reveal-quick">
  <img class="card__img" src="{{ include.image }}">
  <div class="card__btn-group">
    <div class="btn__container">
      <div class="btn__bottom-layer btn__bottom-layer--red">
        <svg class="btn__icon">
          <use xlink:href="assets/svg/sprites.svg#icon-feed"></use>
        </svg>
        live
        <a class="btn__link btn__link--red" href="{{ include.live_url }}" target="_blank" >
          <svg class="btn__icon">
            <use xlink:href="assets/svg/sprites.svg#icon-feed"></use>
          </svg>
          live
        </a>
      </div>
    </div>
    <div class="btn__container">
      <div class="btn__bottom-layer btn__bottom-layer--white">
        <svg class="btn__icon">
          <use xlink:href="assets/svg/sprites.svg#icon-embed2"></use>
        </svg>
        code
        <a class="btn__link btn__link--white" href="{{ include.code_url }}" target="__blank">
          <svg class="btn__icon">
            <use xlink:href="assets/svg/sprites.svg#icon-embed2"></use>
          </svg>
          code
        </a>
      </div>
    </div>
  </div>
  <div class="card__content">
    <div class="card__info">
      <h4 class="card__title">{{ include.title }}</h4>
      <p class="card__subtitle">{{ include.subtitle }}</p>
      <ul class="card__list">
        <li class="card__item">Stack: {{ include.stack }}</li>
      </ul>
    </div>
  </div>
</div>
